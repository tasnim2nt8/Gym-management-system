{% extends 'base.html' %}
{% block title %}
Make Payment
{% endblock title %}
{% block head %}
<h1>Payment Page</h1>


<div class="container mt-2">

    <div class="row">
    
    <div class="col-md-3"> </div>
    
    <div class="col-md-6">
    
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    {% comment %} Payment Form Code  {% endcomment %}
   
    <form action="/payment" method="post">{% csrf_token %}


        <div class="form-group">
        <label for="card_number">Card Number</label>
        <input type="text" class="form-control" name="card_number" placeholder="Enter Card Number" required>
        </div>
        
        
        <div class="form-group">
        <label for="expiry_date">Expiry Date</label>
        <input type="text" class="form-control mt-2" name="expiry_date" placeholder="Enter Expiry Date" required>
        </div>
        
        <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" class="form-control mt-2" name="cvv" placeholder="Enter CVV" required>
        </div>
        
        <div class="form-group">
        <label for="name_on_card">Name on Card</label>
        <input type="text" class="form-control mt-2" name="name_on_card" placeholder="Enter Name on Card" required>
        </div>

        <!-- Dynamic Equipment Price -->
        <p class="card-text"><strong>Equipment Price:</strong> {{ price }} Tk</p>
        
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Pay Now</button>
        
        </div>
        
        </form>
        
    
    
    </div>
    
    <div class="col-md-3"></div>
    
    </div>
    
    
    
    </div>



{% endblock head %}
